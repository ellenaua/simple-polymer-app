<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <h3>Some inputs and paper dialog:</h3>

      <paper-input label="Enter your name" value={{data.name}}></paper-input>
      <gold-zip-input value={{data.zip}}></gold-zip-input>
      <paper-button raised on-click="_onSubmit">Submit to see a dialog</paper-button>
      <paper-dialog id="dialog" with-backdrop>
        <div>
          Hello <b>{{data.name}}</b>!
          How do you do? <br/>
          Your zip is {{data.zip}}
        </div>
      </paper-dialog>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      properties: {
        data: {
          type: Object,
          value: {}
        }
      },
      _onSubmit: function(){
        this.$.dialog.open();
      }
    });
  </script>
</dom-module>
